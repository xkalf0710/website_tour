<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 p-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-xl font-semibold mb-6">Products</h2>
    
    <!-- Grid Layout -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
      <!-- Product Card -->
      <div class="bg-white rounded-xl shadow p-2">
        <img src="https://via.placeholder.com/300x400?text=Jacket+1" alt="V-Neck Sweater" class="w-full h-auto rounded-lg" />
        <div class="mt-2 text-sm text-center">
          <div class="font-medium">V-Neck Sweater</div>
          <div class="text-blue-600">€290,10</div>
        </div>
      </div>

      <!-- Duplicate Product Cards (Copy as needed) -->
      <div class="bg-white rounded-xl shadow p-2">
        <img src="https://via.placeholder.com/300x400?text=Jacket+2" alt="V-Neck Sweater" class="w-full h-auto rounded-lg" />
        <div class="mt-2 text-sm text-center">
          <div class="font-medium">V-Neck Sweater</div>
          <div class="text-blue-600">€290,10</div>
        </div>
      </div>

      <!-- Repeat more product cards... -->
    </div>
  </div>
</body>
</html>
