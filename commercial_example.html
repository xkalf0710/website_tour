<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-8">
  
<div class="bg-[#eaf0ff] p-6">
  <!-- Promotional Video Section -->
  <div>
    <h2 class="text-lg font-semibold mb-3">Promotional video</h2>
    <div class="rounded-xl overflow-hidden shadow-lg">
      <div class="relative">
        <img src="your-video-thumbnail.jpg" alt="Promotional Video" class="w-full h-auto" />
        <button class="absolute inset-0 flex items-center justify-center">
          <div class="bg-white rounded-full p-3 shadow-md">
            <svg class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z" />
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Banner Section -->
  <div class="mt-8">
    <div class="bg-gradient-to-r from-purple-600 to-blue-500 text-white rounded-xl p-6 flex flex-col md:flex-row items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="character-left.png" alt="Character" class="w-24 h-auto" />
        <img src="signpost.png" alt="Signpost" class="w-20 h-auto" />
      </div>
      <div class="text-center md:text-left mt-4 md:mt-0">
        <h3 class="text-2xl font-bold">Escape to the Land of Stories</h3>
        <button class="mt-3 px-4 py-2 bg-yellow-400 text-black font-semibold rounded-full hover:bg-yellow-300 transition">
          VISIT BNM TOURS
        </button>
      </div>
    </div>
  </div>
</div>

  
</body>
</html>
