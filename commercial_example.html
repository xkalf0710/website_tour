<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Listing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <!-- Filters -->
  <div class="flex flex-wrap gap-2 mb-6">
    <button class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-full">Hotel &gt;</button>
    <button class="bg-blue-600 text-white px-4 py-2 rounded-full">All</button>
    <button class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-full">Luxurious</button>
    <button class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-full">Premium</button>
    <button class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-full">Affordable</button>
  </div>

  <!-- Hotel Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Card 1 -->
    <div class="relative rounded-xl overflow-hidden shadow-lg">
      <img src="https://via.placeholder.com/300x200" alt="Hotel" class="w-full h-48 object-cover">
      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent text-white p-4">
        <h3 class="font-semibold">Best Western Premier Tuushin Hotel</h3>
        <span class="text-sm text-yellow-400">Luxurious</span>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="relative rounded-xl overflow-hidden shadow-lg">
      <img src="https://via.placeholder.com/300x200" alt="Hotel" class="w-full h-48 object-cover">
      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent text-white p-4">
        <h3 class="font-semibold">Puma Imperial Hotel</h3>
        <span class="text-sm text-yellow-400">Premium</span>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="relative rounded-xl overflow-hidden shadow-lg">
      <img src="https://via.placeholder.com/300x200" alt="Hotel" class="w-full h-48 object-cover">
      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent text-white p-4">
        <h3 class="font-semibold">Novotel Ulaanbaatar</h3>
        <span class="text-sm text-yellow-400">Premium</span>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="relative rounded-xl overflow-hidden shadow-lg">
      <img src="https://via.placeholder.com/300x200" alt="Hotel" class="w-full h-48 object-cover">
      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent text-white p-4">
        <h3 class="font-semibold">Premium Hotel Ulaanbaatar</h3>
        <span class="text-sm text-green-400">Affordable</span>
      </div>
    </div>
  </div>
</body>
</html>
