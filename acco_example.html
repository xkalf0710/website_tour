<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ger Camps Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <h2 class="text-2xl font-bold mb-6">Altai Kavan Ger Camps</h2>

  <!-- Grid Container -->
  <div class="grid gap-5">

    <!-- Row 1: 3 columns -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5">
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="img/pamuk.jpg" alt="Pamuk Resort" class="w-full h-40 object-cover">
        <div class="p-3 text-center font-medium text-gray-700">Pamuk Resort</div>
      </div>

      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="img/eagle.jpg" alt="Eagle Hunter Tourist Camp" class="w-full h-40 object-cover">
        <div class="p-3 text-center font-medium text-gray-700">Eagle Hunter Tourist Camp</div>
      </div>

      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="img/altai.jpg" alt="Altai Lodge" class="w-full h-40 object-cover">
        <div class="p-3 text-center font-medium text-gray-700">Altai Lodge</div>
      </div>
    </div>

    <!-- Row 2: 2 columns -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5">
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="img/burged.jpg" alt="Burgedkhairkhan Ger Camp" class="w-full h-40 object-cover">
        <div class="p-3 text-center font-medium text-gray-700">Burgedkhairkhan Ger Camp</div>
      </div>

      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="img/irvest.jpg" alt="Irvest Ger Camp" class="w-full h-40 object-cover">
        <div class="p-3 text-center font-medium text-gray-700">Irvest Ger Camp</div>
      </div>

      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="img/nairamdlin.jpg" alt="Nairamdal Tsaatan Ger Camp" class="w-full h-40 object-cover">
        <div class="p-3 text-center font-medium text-gray-700">Nairamdlijn Tsaat Orgil Ger</div>
      </div>
    </div>

    <!-- Row 3: 2 columns -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="img/ulzana.jpg" alt="Ulzana Ger Camp" class="w-full h-40 object-cover">
        <div class="p-3 text-center font-medium text-gray-700">Ulzana Ger Camp</div>
      </div>

      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <img src="img/budda.jpg" alt="Budda Ger Camp" class="w-full h-40 object-cover">
        <div class="p-3 text-center font-medium text-gray-700">Budda Ger Camp</div>
      </div>
    </div>

  </div>
</body>
</html>
