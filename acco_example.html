<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Filter - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- Filter Buttons -->
  <div class="mb-6 space-x-4">
    <button onclick="filterHotels('all')" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700">All</button>
    <button onclick="filterHotels('luxurious')" class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-500">Luxurious</button>
    <button onclick="filterHotels('premium')" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500">Premium</button>
    <button onclick="filterHotels('affordable')" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-500">Affordable</button>
  </div>

  <!-- Hotel Cards -->
  <div id="hotelList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Luxurious -->
    <div class="hotel-card luxurious bg-white rounded-lg shadow p-4">
      <img src="https://via.placeholder.com/400x200?text=Tuushin+Hotel" alt="Tuushin Hotel" class="rounded mb-3">
      <h3 class="text-xl font-semibold">Best Western Premier Tuushin Hotel</h3>
      <span class="text-sm bg-yellow-200 text-yellow-800 px-2 py-1 rounded">Luxurious</span>
    </div>

    <!-- Premium -->
    <div class="hotel-card premium bg-white rounded-lg shadow p-4">
      <img src="https://via.placeholder.com/400x200?text=Puma+Imperial" alt="Puma Imperial" class="rounded mb-3">
      <h3 class="text-xl font-semibold">Puma Imperial Hotel</h3>
      <span class="text-sm bg-blue-200 text-blue-800 px-2 py-1 rounded">Premium</span>
    </div>

    <!-- Premium -->
    <div class="hotel-card premium bg-white rounded-lg shadow p-4">
      <img src="https://via.placeholder.com/400x200?text=Novotel" alt="Novotel" class="rounded mb-3">
      <h3 class="text-xl font-semibold">Novotel Ulaanbaatar</h3>
      <span class="text-sm bg-blue-200 text-blue-800 px-2 py-1 rounded">Premium</span>
    </div>

    <!-- Affordable -->
    <div class="hotel-card affordable bg-white rounded-lg shadow p-4">
      <img src="https://via.placeholder.com/400x200?text=Premium+Hotel+UB" alt="Premium Hotel UB" class="rounded mb-3">
      <h3 class="text-xl font-semibold">Premium Hotel Ulaanbaatar</h3>
      <span class="text-sm bg-green-200 text-green-800 px-2 py-1 rounded">Affordable</span>
    </div>
  </div>

  <!-- JS Filter Logic -->
  <script>
    function filterHotels(category) {
      const cards = document.querySelectorAll('.hotel-card');
      cards.forEach(card => {
        if (category === 'all') {
          card.classList.remove('hidden');
        } else {
          if (card.classList.contains(category)) {
            card.classList.remove('hidden');
          } else {
            card.classList.add('hidden');
          }
        }
      });
    }
  </script>
</body>
</html>
