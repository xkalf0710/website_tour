<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Column Food Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #sliderContent {
        transition: transform 0.7s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <!-- Slider Container -->
    <div class="relative flex flex-col items-center">
      <!-- Slide Content: 2 columns -->
      <div
        id="sliderContent"
        class="grid grid-cols-2 gap-4"
        style="transform: translateY(0);"
      >
        <!-- Row 1 -->
        <div class="w-[280px] h-[240px] p-[10px] rounded-[17.71px] shadow-[0px_4.43px_17.71px_0px_rgba(158,158,158,0.25)] bg-white">
          <img src="img/1.Rosewood/Product/RoseWoodProduct-3.jpg" alt="1" class="rounded-xl object-cover w-full h-full" />
        </div>
        <div class="w-[280px] h-[240px] p-[10px] rounded-[17.71px] shadow-[0px_4.43px_17.71px_0px_rgba(158,158,158,0.25)] bg-white">
          <img src="img/1.Rosewood/Product/RoseWoodProduct-3.jpg" alt="2" class="rounded-xl object-cover w-full h-full" />
        </div>

        <!-- Row 2 -->
        <div class="w-[280px] h-[240px] p-[10px] rounded-[17.71px] shadow-[0px_4.43px_17.71px_0px_rgba(158,158,158,0.25)] bg-white">
          <img src="img/1.Rosewood/Product/RoseWoodProduct-3.jpg" alt="3" class="rounded-xl object-cover w-full h-full" />
        </div>
        <div class="w-[280px] h-[240px] p-[10px] rounded-[17.71px] shadow-[0px_4.43px_17.71px_0px_rgba(158,158,158,0.25)] bg-white">
          <img src="img/1.Rosewood/Product/RoseWoodProduct-3.jpg" alt="4" class="rounded-xl object-cover w-full h-full" />
        </div>

       
      </div>

      <!-- Down Button -->
      <button
        onclick="slideNext()"
        class="absolute bottom-2 left-1/2 -translate-x-1/2 transition bg-white p-2 rounded-full shadow-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
    </div>

    <!-- JavaScript -->
    <script>
      let currentIndex = 0;
      const slider = document.getElementById("sliderContent");
      const rowHeight = 260; // 240px height + padding

      const rowsPerSlide = 1; // number of visible rows per slide (you can change if needed)
      const totalRows = slider.children.length / 2; // 2 columns per row

      function slideNext() {
        currentIndex = (currentIndex + 1) % totalRows;
        const offset = -currentIndex * rowHeight;
        slider.style.transform = `translateY(${offset}px)`;
      }
    </script>
  </body>
</html>
