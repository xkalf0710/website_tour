<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turtle Rock Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-6">

  <div class="max-w-4xl mx-auto">
    <!-- Main Image Container -->
    <div class="relative col-span-3 rounded-lg overflow-hidden">
      <img
        id="mainImage"
        src="img/TurtleRock/TurtleRock (1 of 4).jpg"
        class="w-full object-cover rounded-lg"
      />


      <!-- Next Button -->
      <button id="nextBtn"
        class="absolute top-1/2 right-2 -translate-y-1/2 bg-black bg-opacity-40 text-white rounded-full p-2 hover:bg-opacity-70">
        &#10095;
      </button>
    </div>

    <!-- Thumbnails -->
    <div class="grid grid-cols-3 gap-2 mt-1">
      <img
        src="img/TurtleRock/TurtleRock (1 of 4).jpg"
        class="thumb rounded-lg h-24 object-cover cursor-pointer"
      />
      <img
        src="img/TurtleRock/TurtleRock (2 of 4).jpg"
        class="thumb rounded-lg h-24 object-cover cursor-pointer"
      />
      <img
        src="img/TurtleRock/TurtleRock (3 of 4).jpg"
        class="thumb rounded-lg h-24 object-cover cursor-pointer"
      />
       <!-- Next Button -->
    
      
    </div>
  </div>

  <script>
    const mainImage = document.getElementById("mainImage");
    const thumbnails = document.querySelectorAll(".thumb");
    const nextBtn = document.getElementById("nextBtn");
   

    // Array of all image sources
    const images = Array.from(thumbnails).map(img => img.src);
    let currentIndex = 0;

    // Thumbnail click
    thumbnails.forEach((thumb, index) => {
      thumb.addEventListener("click", () => {
        mainImage.src = thumb.src;
        currentIndex = index;
      });
    });

    // Next button
    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      mainImage.src = images[currentIndex];
    });

   
  </script>

</body>
</html>
