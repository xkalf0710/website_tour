<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Grid Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto p-6">
  <div class="grid grid-cols-5 gap-4">
    <!-- Places to visit -->
    <div class="relative col-span-2 row-span-2">
      <img src="img/places.jpg" class="w-full h-full object-cover rounded-lg" />
      <div class="absolute inset-0 bg-black/40 flex items-center justify-center rounded-lg">
        <span class="text-white text-lg font-semibold">Places to visit</span>
      </div>
    </div>

    <!-- Statues & Monuments -->
    <div class="relative col-span-3">
      <img src="img/statues.jpg" class="w-full h-full object-cover rounded-lg" />
      <div class="absolute inset-0 bg-black/40 flex items-center justify-center rounded-lg">
        <span class="text-white text-lg font-semibold">Statues & Monuments</span>
      </div>
    </div>

    <!-- Museums -->
    <div class="relative">
      <img src="img/museums.jpg" class="w-full h-full object-cover rounded-lg" />
      <div class="absolute inset-0 bg-black/40 flex items-center justify-center rounded-lg">
        <span class="text-white text-lg font-semibold">Museums</span>
      </div>
    </div>

    <!-- History of the Capital -->
    <div class="relative">
      <img src="img/history.jpg" class="w-full h-full object-cover rounded-lg" />
      <div class="absolute inset-0 bg-black/40 flex items-center justify-center rounded-lg">
        <span class="text-white text-lg font-semibold">History of the Capital</span>
      </div>
    </div>

    <!-- Information Centers -->
    <div class="relative col-span-2">
      <img src="img/info.jpg" class="w-full h-full object-cover rounded-lg" />
      <div class="absolute inset-0 bg-black/40 flex items-center justify-center rounded-lg">
        <span class="text-white text-lg font-semibold">Information Centers</span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
