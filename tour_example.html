<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6">
  <div class="grid grid-cols-4 gap-4 max-w-4xl mx-auto">
    <div class="rounded-xl overflow-hidden">
      <img src="your-image1.jpg" alt="Image 1" class="object-cover w-full h-full rounded-xl" />
    </div>
    <div class="rounded-xl overflow-hidden">
      <img src="your-image2.jpg" alt="Image 2" class="object-cover w-full h-full rounded-xl" />
    </div>
    <div class="rounded-xl overflow-hidden">
      <img src="your-image3.jpg" alt="Image 3" class="object-cover w-full h-full rounded-xl" />
    </div>
    
  </div>
</body>
</html>
