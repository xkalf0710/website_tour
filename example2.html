<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Northern Mongolia</title>
</head>
<body class="bg-blue-100 p-6">

  <h2 class="text-xl font-bold mb-4">Northern Mongolia</h2>

  <div class="grid grid-cols-6 gap-4">

    <!-- Image 1: spans 3 cols -->
    <div class="col-span-1 row-span-2 relative">
      <img src="img/Northern/KhuvsgulWeb.jpg" alt="Buir Lake" class="w-full h-full object-cover rounded-lg" />
      <p class="text-white bg-opacity-50 px-2 py-1 absolute mt-[-2.5rem] ml-2 rounded">Buir Lake</p>
    </div>

    <!-- Image 2: spans 2 cols -->
    <div class="col-span-2 row-span-1 relative">
      <img src="img/Eastern/BinderWeb.jpg" alt="Crater" class="w-full h-full object-cover rounded-lg" />
    </div>

    <!-- Image 3: spans 1 col and 2 rows -->
    <div class="col-span-1 row-span-2 relative">
      <img src="img/Northern/AmarbaysgalantWeb.jpg" alt="Monk" class="w-full h-full object-cover rounded-lg" />
    </div>

    <!-- Image 4: spans 2 cols -->
    <div class="col-span-2 row-span-1 relative">
      <img src="img/Northern/Erdenet.jpg" alt="City" class="w-full h-full object-cover rounded-lg" />
    </div>

    <!-- Image 5: spans 3 cols -->
    <div class="col-span-1 row-span-2 relative">
      <img src="img/Northern/TaigaWeb.jpg" alt="Reindeer" class="w-full h-full object-cover rounded-lg" />
    </div>

  </div>

</body>
</html>
