<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tour Inquiry Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;     /* Firefox */
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="relative w-full max-w-full overflow-hidden">
    <!-- Wrapper with horizontal scroll -->
    <div id="slider-wrapper1" class="overflow-x-auto hide-scrollbar scroll-smooth">
      <div
        id="slider"
        class="grid grid-cols-5 grid-rows-2 gap-4 min-w-[1000px]">

        <div class="col-span-2 row-span-1 relative">
          <img
            src="img/thumbnails/Central Mongolia/Central-1.jpg"
            alt="Khogno Tarna National Park"
            class="w-full h-full object-cover rounded-xl transition-transform duration-300 hover:scale-105 hover:brightness-90"
          />
          <div
            class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded"
          >
            Khogno Tarna NP
          </div>
        </div>

        <div class="col-span-1 row-span-2 relative">
          <img
            src="img/thumbnails/Central Mongolia/Central-4.jpg"
            alt="Ulaan Tsutgalan Waterfall"
            class="w-full h-full object-cover rounded-lg transition-transform duration-300 hover:scale-105 hover:brightness-90"
          />
          <div
            class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded"
          >
            Ulaan Tsutgalan
          </div>
        </div>

        <div class="col-span-1 row-span-1 relative">
          <img
            src="img/thumbnails/Central Mongolia/Central-5.jpg"
            alt="Khuisiin Naiman Lake"
            class="w-full h-full object-cover rounded-lg transition-transform duration-300 hover:scale-105 hover:brightness-90"
          />
          <div
            class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded"
          >
            Khuisiin Naiman Lake
          </div>
        </div>

        <div class="col-span-1 row-span-1 relative">
          <img
            src="img/thumbnails/Central Mongolia/Central-7.jpg"
            alt="Tsenkher Hot Spring"
            class="w-full h-full object-cover rounded-lg transition-transform duration-300 hover:scale-105 hover:brightness-90"
          />
          <div
            class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded"
          >
            Tsenkher Hot Spring
          </div>
        </div>

        <div class="col-span-1 row-span-1 relative">
          <img
            src="img/thumbnails/Central Mongolia/Central-3.jpg"
            alt="Ugii Lake"
            class="w-full h-full object-cover rounded-lg transition-transform duration-300 hover:scale-105 hover:brightness-90"
          />
          <div
            class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded"
          >
            Ugii Lake
          </div>
        </div>

        <div class="col-span-1 row-span-1 relative">
          <img
            src="img/thumbnails/Central Mongolia/Central-2.jpg"
            alt="Kharkhorin Town"
            class="w-full h-full object-cover rounded-lg transition-transform duration-300 hover:scale-105 hover:brightness-90"
          />
          <div
            class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded"
          >
            Kharkhorin
          </div>
        </div>

        <div class="col-span-1 row-span-1 relative">
          <img
            src="img/thumbnails/Central Mongolia/Central-6.jpg"
            alt="Tuvkhun Monastery"
            class="w-full h-full object-cover rounded-lg transition-transform duration-300 hover:scale-105 hover:brightness-90"
          />
          <div
            class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded"
          >
            Tuvkhun Monastery
          </div>
        </div>

        <div class="col-span-1 row-span-1 relative">
          <img
            src="img/thumbnails/Central Mongolia/Central-8.jpg"
            alt="Tsetserleg City"
            class="w-full h-full object-cover rounded-lg transition-transform duration-300 hover:scale-105 hover:brightness-90"
          />
          <div
            class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded"
          >
            Tsetserleg City
          </div>
        </div>

      </div>
    </div>

    <!-- Left Arrow -->
    <button
      onclick="scrollSlider1(-300)"
      aria-label="Scroll left"
      class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white rounded-full shadow p-2 z-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Right Arrow -->
    <button
      onclick="scrollSlider1(300)"
      aria-label="Scroll right"
      class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white rounded-full shadow p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <script>
    function scrollSlider1(amount) {
      const wrapper = document.getElementById('slider-wrapper1');
      const maxScrollLeft = wrapper.scrollWidth - wrapper.clientWidth;

      if (wrapper.scrollLeft + amount >= maxScrollLeft) {
        wrapper.scrollTo({ left: 0, behavior: 'smooth' });
      } else if (wrapper.scrollLeft + amount < 0) {
        wrapper.scrollTo({ left: maxScrollLeft, behavior: 'smooth' });
      } else {
        wrapper.scrollBy({ left: amount, behavior: 'smooth' });
      }
    }
  </script>

</body>
</html>
