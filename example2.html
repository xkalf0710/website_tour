<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="bg-[#123E78] px-6 py-2 flex items-center justify-between">
    <!-- Left Side -->
    <div class="flex items-center space-x-6">
      <div class="flex items-center space-x-2 text-white font-semibold">
        <span>BNM</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/BNM_Logo.png" alt="Logo" class="h-4 w-4" />
      </div>
      <a href="#" class="text-white text-sm">About us</a>
    </div>

    <!-- Center: Search -->
    <div class="flex-1 max-w-md mx-6">
      <div class="relative">
        <input type="text" placeholder="Search"
               class="w-full pl-8 pr-4 py-1 rounded-md focus:outline-none"
        />
        <div class="absolute left-2 top-1.5 text-blue-600">
          🔍
        </div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="flex items-center space-x-4">
      <button class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-md">
        👤
      </button>
      <div class="bg-white/10 text-white px-2 py-1 rounded-md text-sm">
        EN ⌄
      </div>
    </div>
  </nav>
</body>
</html>
