<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destinations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 py-10 px-4">

  <!-- Section Title -->
  <h2 class="text-2xl font-bold text-center mb-8">Destinations</h2>

  <!-- Grid Container -->
  <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Card -->
    <div class="relative rounded-xl overflow-hidden shadow-md">
      <img src="img/destinations/day-trips.jpg" alt="Day Trips" class="w-full h-[200px] object-cover">
      <div class="absolute bottom-4 left-4 text-white text-lg font-semibold">Day Trips</div>
    </div>

    <div class="relative rounded-xl overflow-hidden shadow-md">
      <img src="img/destinations/central.jpg" alt="Central Mongolia" class="w-full h-[200px] object-cover">
      <div class="absolute bottom-4 left-4 text-white text-lg font-semibold">Central Mongolia</div>
    </div>

    <div class="relative rounded-xl overflow-hidden shadow-md">
      <img src="img/destinations/western.jpg" alt="Western Mongolia" class="w-full h-[200px] object-cover">
      <div class="absolute bottom-4 left-4 text-white text-lg font-semibold">Western Mongolia</div>
    </div>

    <div class="relative rounded-xl overflow-hidden shadow-md">
      <img src="img/destinations/southern.jpg" alt="Southern Mongolia" class="w-full h-[200px] object-cover">
      <div class="absolute bottom-4 left-4 text-white text-lg font-semibold">Southern Mongolia</div>
    </div>

    <div class="relative rounded-xl overflow-hidden shadow-md">
      <img src="img/destinations/eastern.jpg" alt="Eastern Mongolia" class="w-full h-[200px] object-cover">
      <div class="absolute bottom-4 left-4 text-white text-lg font-semibold">Eastern Mongolia</div>
    </div>

    <div class="relative rounded-xl overflow-hidden shadow-md">
      <img src="img/destinations/northern.jpg" alt="Northern Mongolia" class="w-full h-[200px] object-cover">
      <div class="absolute bottom-4 left-4 text-white text-lg font-semibold">Northern Mongolia</div>
    </div>

  </div>

</body>
</html>
