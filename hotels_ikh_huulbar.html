<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertical Product Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center py-10">

  <h1 class="text-3xl font-bold text-gray-800 mb-6">Products</h1>

  <!-- Slider Container -->
  <div class="relative w-[400px] h-[500px] overflow-hidden rounded-xl shadow-lg">

    <!-- Scrollable Wrapper -->
    <div id="sliderContent" class="flex flex-col transition-transform duration-700 ease-in-out h-full">

      <!-- Slide -->
      <div class="grid grid-cols-2 gap-4 p-4 h-[500px] box-border">
        <img class="rounded-xl object-cover w-full h-full" src="img/1.Rosewood/Product/RoseWoodProduct-1.jpg" alt="Product 1" />
        <img class="rounded-xl object-cover w-full h-full" src="img/1.Rosewood/Product/RoseWoodProduct-2.jpg" alt="Product 2" />
      </div>

      <div class="grid grid-cols-2 gap-4 p-4 h-[500px] box-border">
        <img class="rounded-xl object-cover w-full h-full" src="img/1.Rosewood/Product/RoseWoodProduct-3.jpg" alt="Product 3" />
        <img class="rounded-xl object-cover w-full h-full" src="img/1.Rosewood/Product/RoseWoodProduct-4.jpg" alt="Product 4" />
      </div>

      <div class="grid grid-cols-2 gap-4 p-4 h-[500px] box-border">
        <img class="rounded-xl object-cover w-full h-full" src="img/1.Rosewood/Product/RoseWoodProduct-5.jpg" alt="Product 5" />
        <img class="rounded-xl object-cover w-full h-full" src="img/1.Rosewood/Product/RoseWoodProduct-6.jpg" alt="Product 6" />
      </div>
    </div>

    <!-- Controls -->
    <button onclick="slide(-1)" 
      class="absolute top-2 left-1/2 -translate-x-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-100 transition">
      <!-- Up Arrow SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
      </svg>
    </button>

    <button onclick="slide(1)" 
      class="absolute bottom-2 left-1/2 -translate-x-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-100 transition">
      <!-- Down Arrow SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

  </div>

  <!-- JavaScript -->
  <script>
    let currentIndex = 0;
    const slider = document.getElementById("sliderContent");
    const totalSlides = slider.children.length;

    function slide(direction) {
      currentIndex += direction;
      currentIndex = Math.max(0, Math.min(currentIndex, totalSlides - 1));
      slider.style.transform = `translateY(-${currentIndex * 500}px)`;
    }
  </script>

</body>
</html>
