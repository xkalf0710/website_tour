<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BNM Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="bg-[#0f3d7e] px-4 py-2 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <span class="text-white font-bold text-lg">BNM</span>
      <img src="logo.png" alt="Logo" class="w-5 h-5"> <!-- Replace with actual logo -->
    </div>
    <div class="flex items-center gap-8">
      <a href="#" class="text-white text-sm">About us</a>
      <div class="relative">
        <input type="text" placeholder="Search" class="pl-8 pr-4 py-1 rounded-full focus:outline-none text-sm" />
        <svg class="w-4 h-4 absolute left-2 top-1/2 transform -translate-y-1/2 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <button class="bg-gradient-to-r from-blue-500 to-indigo-500 p-2 rounded">
        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>
      <div class="relative">
        <button class="bg-[#1e3a8a] text-white px-2 py-1 rounded flex items-center text-sm">
          EN
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Bottom Menu -->
  <div class="bg-[#12458d] px-4 py-1">
    <ul class="flex gap-4 text-white text-sm">
      <li><a href="#" class="hover:underline">Home</a></li>
      <li><a href="#" class="hover:underline">Visit Ulaanbaatar</a></li>
      <li><a href="#" class="hover:underline">Destinations</a></li>
      <li><a href="#" class="hover:underline">Accommodation</a></li>
      <li><a href="#" class="hover:underline">BNM Tour</a></li>
      <li><a href="#" class="hover:underline">Events</a></li>
      <li><a href="#" class="hover:underline">Info</a></li>
      <li><a href="#" class="hover:underline">Commercial</a></li>
    </ul>
  </div>
</body>
</html>
