<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e9efff] text-gray-800">

  <section class="py-16 relative">
    <h2 class="text-3xl font-bold text-center mb-12">Events</h2>

    <!-- Background stripe -->
    <div class="absolute top-32 left-0 w-full h-[300px] bg-[#e2d7eb] z-0"></div>

    <div class="relative z-10 max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-y-16 gap-x-8 px-6">

      <!-- Event Item -->
      <div class="flex flex-col items-center text-center">
        <img src="naadam.png" alt="Naadam" class="w-40 h-40 rounded-full object-cover shadow-md mb-4">
        <p class="font-semibold">Naadam</p>
        <p class="text-sm text-gray-500">Mid-July</p>
      </div>

      <div class="flex flex-col items-center text-center">
        <img src="tenger.png" alt="Tenger Festival" class="w-40 h-40 rounded-full object-cover shadow-md mb-4">
        <p class="font-semibold">Tenger Festival</p>
        <p class="text-sm text-gray-500">Mid-May</p>
      </div>

      <div class="flex flex-col items-center text-center">
        <img src="eagle.png" alt="Golden Eagle Festival" class="w-40 h-40 rounded-full object-cover shadow-md mb-4">
        <p class="font-semibold">Golden Eagle Festival</p>
        <p class="text-sm text-gray-500">Early-October</p>
      </div>

      <div class="flex flex-col items-center text-center sm:col-span-1 lg:col-start-2">
        <img src="deeltei.png" alt="Deeltei Mongol" class="w-40 h-40 rounded-full object-cover shadow-md mb-4">
        <p class="font-semibold">Deeltei Mongol</p>
        <p class="text-sm text-gray-500">Early-July</p>
      </div>

      <div class="flex flex-col items-center text-center">
        <img src="danshig.png" alt="Danshig Naadam" class="w-40 h-40 rounded-full object-cover shadow-md mb-4">
        <p class="font-semibold">Danshig Naadam</p>
        <p class="text-sm text-gray-500">Early-August</p>
      </div>
    </div>

    <!-- CTA Button -->
    <div class="text-center mt-12">
      <button class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">
        See all Events
      </button>
    </div>
  </section>

</body>
</html>
