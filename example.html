<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Northern Mongolia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-6 font-sans text-gray-800">
  <h1 class="text-3xl font-bold mb-6">Northern Mongolia</h1>

  <div class="grid grid-cols-3 gap-4 max-w-7xl mx-auto">
    <!-- First row (Buir Lake - large image) -->
    <div class="col-span-2 relative h-60">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Buir_Lake_Mongolia.jpg" class="w-full h-full object-cover rounded-xl shadow" />
      <div class="absolute bottom-2 left-2 text-white font-semibold drop-shadow text-lg">Buir Lake</div>
    </div>

    <!-- Top-right image -->
    <div class="relative h-60">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Volcanic_crater_Northern_Mongolia.jpg" class="w-full h-full object-cover rounded-xl shadow" />
    </div>

    <!-- Right-tall image -->
    <div class="row-span-2 relative h-full">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Mongolian_Monk.jpg" class="w-full h-full object-cover rounded-xl shadow" />
    </div>

    <!-- Bottom-left image -->
    <div class="relative h-60">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Murun_city.jpg" class="w-full h-full object-cover rounded-xl shadow" />
    </div>

    <!-- Bottom-middle image -->
    <div class="relative h-60">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Tsaatan_people_reindeer.jpg" class="w-full h-full object-cover rounded-xl shadow" />
    </div>
  </div>
</body>
</html>
