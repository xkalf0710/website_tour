<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Central Mongolia Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 p-6">

  <!-- Section Title -->
  <h2 class="text-xl font-bold mb-4">Central Mongolia</h2>

  <!-- Slider Container -->
  <div class="relative">
    <div id="slider" class="flex overflow-x-auto space-x-4 scroll-smooth pb-2">
      
      <!-- Card -->
      <div class="flex-shrink-0 w-80 h-52 relative">
        <img src="img/thumbnails/Central Mongolia/Central-1.jpg" alt="Khogno Tarna NP" class="w-full h-full object-cover rounded-lg">
        <div class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded">Khogno Tarna NP</div>
      </div>

      <div class="flex-shrink-0 w-80 h-52 relative">
        <img src="img/thumbnails/Central Mongolia/Central-4.jpg" alt="Ulaan Tsutgalan" class="w-full h-full object-cover rounded-lg">
        <div class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded">Ulaan Tsutgalan</div>
      </div>

      <div class="flex-shrink-0 w-80 h-52 relative">
        <img src="img/thumbnails/Central Mongolia/Central-5.jpg" alt="Khuisiin Naiman Lake" class="w-full h-full object-cover rounded-lg">
        <div class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded">Khuisiin Naiman Lake</div>
      </div>

      <div class="flex-shrink-0 w-80 h-52 relative">
        <img src="img/thumbnails/Central Mongolia/Central-7.jpg" alt="Tsenkher Hot Spring" class="w-full h-full object-cover rounded-lg">
        <div class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded">Tsenkher Hot Spring</div>
      </div>

      <div class="flex-shrink-0 w-80 h-52 relative">
        <img src="img/thumbnails/Central Mongolia/Central-3.jpg" alt="Ugii Lake" class="w-full h-full object-cover rounded-lg">
        <div class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded">Ugii Lake</div>
      </div>

      <div class="flex-shrink-0 w-80 h-52 relative">
        <img src="img/thumbnails/Central Mongolia/Central-2.jpg" alt="Kharkhorin" class="w-full h-full object-cover rounded-lg">
        <div class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded">Kharkhorin</div>
      </div>

      <div class="flex-shrink-0 w-80 h-52 relative">
        <img src="img/thumbnails/Central Mongolia/Central-6.jpg" alt="Tuvkhun Monastery" class="w-full h-full object-cover rounded-lg">
        <div class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded">Tuvkhun Monastery</div>
      </div>

      <div class="flex-shrink-0 w-80 h-52 relative">
        <img src="img/thumbnails/Central Mongolia/Central-8.jpg" alt="Tsetserleg City" class="w-full h-full object-cover rounded-lg">
        <div class="absolute bottom-2 left-2 text-white font-semibold bg-black bg-opacity-50 px-2 py-1 rounded">Tsetserleg City</div>
      </div>

    </div>

    <!-- Right Arrow Button -->
    <button id="nextBtn" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-white text-gray-700 rounded-full p-2 shadow-md hover:bg-gray-200">
      âž¤
    </button>
  </div>
  <!-- JavaScript -->
  <script>
    const slider = document.getElementById('slider');
    const nextBtn = document.getElementById('nextBtn');

    nextBtn.addEventListener('click', () => {
      slider.scrollBy({ left: 300, behavior: 'smooth' });
    });
  </script>

</body>
</html>
