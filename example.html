<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Southern Mongolia Slider</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Swiper.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body class="bg-gray-100 text-white">

  <div class="px-6 py-10 bg-white dark:bg-gray-900">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Southern Mongolia</h2>

    <!-- Swiper Container -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">

        <!-- Repeat this block for each destination -->
        <!-- Example Slide -->
        <div class="swiper-slide">
          <div class="relative rounded-xl overflow-hidden shadow-md">
            <img src="https://source.unsplash.com/300x200/?desert" alt="Baga Gazarin Chuluu" class="w-full h-48 object-cover"/>
            <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Baga Gazarin Chuluu</div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="relative rounded-xl overflow-hidden shadow-md">
            <img src="https://source.unsplash.com/300x200/?cliff" alt="Tsagaan Suvarga" class="w-full h-48 object-cover"/>
            <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Tsagaan Suvarga</div>
        </div>
      </div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?sand,dunes" alt="Khongor Sand Dunes" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Khongor Sand Dunes</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?canyon" alt="Yolyn Am" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Yolyn Am</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?valley" alt="Mukhar Shiveert Am" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Mukhar Shiveert Am</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?temple" alt="Monastery of Bulgan" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Monastery of Bulgan</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?camels" alt="Moltsog Sand Dunes" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Moltsog Sand Dunes</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?monastery" alt="Ongi Monastery" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Ongi Monastery</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?canyon,rock" alt="Khermen Tsav" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Khermen Tsav</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?rocks" alt="Ikh Gazriin Chuluu" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Ikh Gazriin Chuluu</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?cliffs" alt="Flaming Cliffs" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Flaming Cliffs</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?city" alt="Dalanzadgad" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Dalanzadgad</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?steppe" alt="Dungenee Am" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Dungenee Am</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?town" alt="Bulgan" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Bulgan</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?petroglyph" alt="Petroglyphs of Khavtsgait" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Petroglyphs of Khavtsgait</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?mountains" alt="Khanan Khets" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Khanan Khets</div></div></div>
        <div class="swiper-slide"><div class="relative rounded-xl overflow-hidden shadow-md"><img src="https://source.unsplash.com/300x200/?monk,temple" alt="Khamriin Khiid" class="w-full h-48 object-cover"/><div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-sm font-semibold">Khamriin Khiid</div></div></div>

      </div>

      <!-- Navigation -->
      <div class="swiper-button-next text-black dark:text-white"></div>
      <div class="swiper-button-prev text-black dark:text-white"></div>
    </div>
  </div>

  <!-- Swiper.js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.mySwiper', {
      slidesPerView: 1.2,
      spaceBetween: 16,
      breakpoints: {
        640: { slidesPerView: 2 },
        768: { slidesPerView: 3 },
        1024: { slidesPerView: 4 },
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
    });
  </script>

</body>
</html>
