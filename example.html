<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0e3b78]">
  <header class="bg-[#0e3b78] text-white px-6 py-2">
    <div class="flex justify-between items-center">
      <!-- Left: Logo -->
      <div class="flex items-center space-x-2">
        <span class="font-bold text-sm">BNM</span>
        <img src="https://www.svgrepo.com/show/513271/globe.svg" class="w-4 h-4" alt="globe" />
      </div>

      <!-- Center: About + Search -->
      <div class="flex-1 flex justify-center items-center space-x-4">
        <a href="#" class="text-sm hover:underline">About us</a>
        <div class="relative w-full max-w-sm">
          <input type="text" placeholder="Search"
            class="w-full pl-10 pr-4 py-1.5 rounded-md text-sm text-black focus:outline-none" />
          <div class="absolute left-3 top-2.5">
            <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M12.9 14.32a8 8 0 111.414-1.414l4.387 4.387a1 1 0 01-1.414 1.414l-4.387-4.387zM14 8a6 6 0 11-12 0 6 6 0 0112 0z"
                clip-rule="evenodd"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Right: User + Language -->
      <div class="flex items-center space-x-3">
        <!-- User Icon Button -->
        <button class="bg-blue-600 hover:bg-blue-500 p-2 rounded-md">
          <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10 10a4 4 0 100-8 4 4 0 000 8zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
          </svg>
        </button>

        <!-- Language Dropdown -->
        <button class="bg-[#123765] hover:bg-[#17437d] text-white text-sm px-3 py-1 rounded-md flex items-center">
          EN
          <svg class="ml-1 w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
            <path d="M5.25 7.5l4.75 4.75 4.75-4.75H5.25z" />
          </svg>
        </button>
      </div>
    </div>
  </header>
</body>
</html>
