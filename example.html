<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 p-6">
    <div class="max-w-7xl mx-auto">
      <div class="grid grid-cols-2 gap-8 mb-8">
        <!-- Nearby Destinations -->
        <div>
          <h2 class="text-2xl font-semibold mb-4">Nearby Destinations</h2>
          <div class="grid grid-cols-2 gap-4">
            <!-- Card 1 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Baga_gazriin_chuluu.jpg/640px-Baga_gazriin_chuluu.jpg"
                alt="Baga gazriin Chuluu"
                class="w-full h-48 object-cover"
              />
              <div class="p-4">
                <div class="flex items-center justify-between">
                  <h3 class="font-semibold text-sm">Baga gazriin Chuluu</h3>
                  <button
                    class="text-xs bg-blue-500 text-white px-3 py-1 rounded"
                  >
                    Details
                  </button>
                </div>
                <p class="text-xs text-gray-500 mt-2">Southern Mongolia</p>
              </div>
            </div>
            <!-- Card 2 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Yolyn_Am.jpg/640px-Yolyn_Am.jpg"
                alt="Yolyn Am"
                class="w-full h-48 object-cover"
              />
              <div class="p-4">
                <div class="flex items-center justify-between">
                  <h3 class="font-semibold text-sm">Yolyn Am</h3>
                  <button
                    class="text-xs bg-blue-500 text-white px-3 py-1 rounded"
                  >
                    Details
                  </button>
                </div>
                <p class="text-xs text-gray-500 mt-2">Southern Mongolia</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Recommended BNM Tours -->
        <div>
          <h2 class="text-2xl font-semibold mb-4">Recommended BNM Tours</h2>
          <div class="grid grid-cols-2 gap-4">
            <!-- Card 1 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
              <img
                src="https://images.unsplash.com/photo-1600069647300-d81be1d7cc7a"
                alt="Northern Numinous Reindeers"
                class="w-full h-48 object-cover"
              />
              <div class="p-4">
                <div class="flex items-center justify-between">
                  <h3 class="font-semibold text-sm">
                    Northern Numinous Reindeers
                  </h3>
                  <button
                    class="text-xs bg-blue-500 text-white px-3 py-1 rounded"
                  >
                    Tour Details
                  </button>
                </div>
              </div>
            </div>
            <!-- Card 2 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
              <img
                src="d5019e32-18f3-4017-8949-9ac3936dc447.png"
                alt="Gobi Camel Safari"
                class="w-full h-48 object-cover"
              />
              <div class="p-4">
                <div class="flex items-center justify-between">
                  <h3 class="font-semibold text-sm">Gobi Camel Safari</h3>
                  <button
                    class="text-xs bg-blue-500 text-white px-3 py-1 rounded"
                  >
                    Tour Details
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
