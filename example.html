<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accommodation Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e8efff] min-h-screen flex items-center justify-center px-4">
  <div class="max-w-7xl w-full">
    <h1 class="text-center text-2xl font-semibold text-gray-800 mb-8">Accommodation</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Card Template -->
      <div class="relative rounded-xl overflow-hidden shadow-md">
        <img src="/mnt/data/bb4e09e3-cdd9-4cc2-a74f-8214ee0b67ab.png" alt="Day Trip" class="w-full h-48 object-cover">
        <div class="absolute inset-0 bg-black/20 flex items-center justify-center">
          <span class="text-white font-medium text-lg">Day Trip</span>
        </div>
      </div>

      <!-- Copy for other locations -->
      <div class="relative rounded-xl overflow-hidden shadow-md">
        <img src="/mnt/data/bb4e09e3-cdd9-4cc2-a74f-8214ee0b67ab.png" alt="Central Mongolia" class="w-full h-48 object-cover">
        <div class="absolute inset-0 bg-black/20 flex items-center justify-center">
          <span class="text-white font-medium text-lg">Central Mongolia</span>
        </div>
      </div>

      <div class="relative rounded-xl overflow-hidden shadow-md">
        <img src="/mnt/data/bb4e09e3-cdd9-4cc2-a74f-8214ee0b67ab.png" alt="Northern Mongolia" class="w-full h-48 object-cover">
        <div class="absolute inset-0 bg-black/20 flex items-center justify-center">
          <span class="text-white font-medium text-lg">Northern Mongolia</span>
        </div>
      </div>

      <div class="relative rounded-xl overflow-hidden shadow-md">
        <img src="/mnt/data/bb4e09e3-cdd9-4cc2-a74f-8214ee0b67ab.png" alt="Western Mongolia" class="w-full h-48 object-cover">
        <div class="absolute inset-0 bg-black/20 flex items-center justify-center">
          <span class="text-white font-medium text-lg">Western Mongolia</span>
        </div>
      </div>

      <div class="relative rounded-xl overflow-hidden shadow-md">
        <img src="/mnt/data/bb4e09e3-cdd9-4cc2-a74f-8214ee0b67ab.png" alt="Southern Mongolia" class="w-full h-48 object-cover">
        <div class="absolute inset-0 bg-black/20 flex items-center justify-center">
          <span class="text-white font-medium text-lg">Southern Mongolia</span>
        </div>
      </div>

      <div class="relative rounded-xl overflow-hidden shadow-md">
        <img src="/mnt/data/bb4e09e3-cdd9-4cc2-a74f-8214ee0b67ab.png" alt="Eastern Mongolia" class="w-full h-48 object-cover">
        <div class="absolute inset-0 bg-black/20 flex items-center justify-center">
          <span class="text-white font-medium text-lg">Eastern Mongolia</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
