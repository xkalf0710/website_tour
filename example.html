<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accommodations Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-7xl mx-auto">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Card 1 -->
        <div
          class="col-span-1 row-span-1 relative rounded-xl overflow-hidden shadow-md"
        >
          <img
            src="img/pamukResortProfile.jpg"
            alt="Pamuk Resort"
            class="w-full h-full object-cover"
          />
          <div
            class="absolute bottom-2 left-2 bg-black bg-opacity-60 text-white text-sm px-3 py-1 rounded"
          >
            Pamuk Resort
          </div>
        </div>

        <!-- Card 2 -->
        <div
          class="relative rounded-xl overflow-hidden shadow-md aspect-[2.05/1]"
        >
          <img
            src="img/EagleHunterTouristcampWebTop.jpg"
            alt="Eagle Hunter Tourist Camp"
            class="w-full h-full object-cover"
          />
          <div
            class="absolute bottom-2 left-2 bg-black bg-opacity-60 text-white text-sm px-3 py-1 rounded"
          >
            Eagle Hunter Tourist Camp
          </div>
        </div>

        <!-- Card 3 -->
        <div
          class="relative rounded-xl overflow-hidden shadow-md aspect-square"
        >
          <img
            src="img/AltaiLodgeProfile.jpg"
            alt="Altai Lodge"
            class="w-full h-full object-cover"
          />
          <div
            class="absolute bottom-2 left-2 bg-black bg-opacity-60 text-white text-sm px-3 py-1 rounded"
          >
            Altai Lodge
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
