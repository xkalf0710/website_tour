<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rooms Gallery</title>

  <!-- Tailwind (хэрэв хэрэгтэй бол) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- LightGallery CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css"
  />

  <!-- Custom CSS (scrollbar hide) -->
  <style>
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div id="rooms" class="py-1 space-y-6">
    <section class="max-w-6xl mx-auto px-6 py-6">
      <h2 class="text-xl font-semibold mb-6">Rooms</h2>

      <div class="relative">
        <!-- Carousel wrapper -->
        <div
          id="carousel"
          class="flex space-x-6 overflow-x-auto scrollbar-hide"
        >
          <!-- Slides -->
          <div class="flex-shrink-0 bg-white rounded-[17px] shadow p-2 w-full max-w-[350px] h-[204px] mx-auto overflow-hidden">
            <a href="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (1 of 7).jpg" class="gallery-item">
              <img src="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (1 of 7).jpg" alt="Room 1" class="rounded-md object-cover w-full h-full"/>
            </a>
          </div>

          <div class="flex-shrink-0 bg-white rounded-[17px] shadow p-2 w-full max-w-[350px] h-[204px] mx-auto overflow-hidden">
            <a href="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (2 of 7).jpg" class="gallery-item">
              <img src="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (2 of 7).jpg" alt="Room 2" class="rounded-md object-cover w-full h-full"/>
            </a>
          </div>

          <div class="flex-shrink-0 bg-white rounded-[17px] shadow p-2 w-full max-w-[350px] h-[204px] mx-auto overflow-hidden">
            <a href="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (3 of 7).jpg" class="gallery-item">
              <img src="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (3 of 7).jpg" alt="Room 3" class="rounded-md object-cover w-full h-full"/>
            </a>
          </div>

          <div class="flex-shrink-0 bg-white rounded-[17px] shadow p-2 w-full max-w-[350px] h-[204px] mx-auto overflow-hidden">
            <a href="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (4 of 7).jpg" class="gallery-item">
              <img src="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (4 of 7).jpg" alt="Room 4" class="rounded-md object-cover w-full h-full"/>
            </a>
          </div>

          <div class="flex-shrink-0 bg-white rounded-[17px] shadow p-2 w-full max-w-[350px] h-[204px] mx-auto overflow-hidden">
            <a href="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (5 of 7).jpg" class="gallery-item">
              <img src="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (5 of 7).jpg" alt="Room 5" class="rounded-md object-cover w-full h-full"/>
            </a>
          </div>

          <div class="flex-shrink-0 bg-white rounded-[17px] shadow p-2 w-full max-w-[350px] h-[204px] mx-auto overflow-hidden">
            <a href="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (6 of 7).jpg" class="gallery-item">
              <img src="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (6 of 7).jpg" alt="Room 6" class="rounded-md object-cover w-full h-full"/>
            </a>
          </div>

          <div class="flex-shrink-0 bg-white rounded-[17px] shadow p-2 w-full max-w-[350px] h-[204px] mx-auto overflow-hidden">
            <a href="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (7 of 7).jpg" class="gallery-item">
              <img src="../img/Tsagaan Suvraga Camp/Rooms/TsagaanSuvargaR (7 of 7).jpg" alt="Room 7" class="rounded-md object-cover w-full h-full"/>
            </a>
          </div>
        </div>

        <!-- Navigation Arrows -->
        <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 p-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600 bg-white rounded-2xl" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 p-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600 bg-white rounded-2xl" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </section>
  </div>

  <!-- LightGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>

  <script>
    // LightGallery идэвхжүүлэх
    document.addEventListener("DOMContentLoaded", function () {
      lightGallery(document.getElementById("carousel"), {
        selector: ".gallery-item",
        plugins: [lgZoom, lgThumbnail],
        speed: 500,
      });

      // Carousel товчлуурууд
      const carousel = document.getElementById("carousel");
      document.getElementById("prevBtn").addEventListener("click", () => {
        carousel.scrollBy({ left: -350, behavior: "smooth" });
      });
      document.getElementById("nextBtn").addEventListener("click", () => {
        carousel.scrollBy({ left: 350, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
