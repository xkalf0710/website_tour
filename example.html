<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNM Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url("img/Home/HomepageHeaderPhoto.jpg"); /* optional background */
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Header -->
    <header
      class="w-full bg-gradient-to-b from-black/40 to-transparent backdrop-blur-sm"
    >
      <div
        class="max-w-7xl mx-auto w-full flex items-center justify-between py-2 px-4 space-x-4"
      >
        <!-- Logo -->
        <a href="index.html">
          <div class="flex items-center space-x-2">
            <span class="font-bold text-white text-[20px]">BNM</span>
            <img src="img/footer/bnm round.png" class="w-8 h-8" alt="logo" />
          </div>
        </a>

        <!-- Center section -->
        <div class="flex flex-1 justify-center items-center space-x-6">
          <!-- About link -->
          <a href="about_us.html" class="text-sm text-white hover:underline">
            About us
          </a>

          <!-- Search input -->
          <div class="relative w-[350px] sm:w-[400px] lg:w-[500px]">
            <input
              type="text"
              placeholder="Search"
              class="w-full pl-10 pr-4 py-2 rounded-md text-sm text-black focus:outline-none"
            />
            <div class="absolute left-3 top-2.5">
              <svg
                class="w-4 h-4 text-blue-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.9 14.32a8 8 0 111.414-1.414l4.387 4.387a1 1 0 01-1.414 1.414l-4.387-4.387zM14 8a6 6 0 11-12 0 6 6 0 0112 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Right side: Login + Language -->
        <div class="flex items-center space-x-4">
          <!-- Login Button -->
          <a
            href="login.html"
            class="bg-blue-600 hover:bg-blue-500 text-white text-sm px-4 py-1.5 rounded-md"
          >
            Log In
          </a>

          <!-- Language Dropdown -->
          <button
            class="bg-white/20 backdrop-blur-md hover:bg-white/30 text-white text-sm px-3 py-1.5 rounded-md flex items-center"
          >
            EN
            <svg class="ml-1 w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5.25 7.5l4.75 4.75 4.75-4.75H5.25z" />
            </svg>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
