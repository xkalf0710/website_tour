<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Western Mongolia Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-6">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Western Mongolia</h2>
    <div class="grid grid-cols-6 gap-4 auto-rows-[200px]">
      
      <!-- Ulaagchnii Khar Lake -->
      <div class="col-span-2 row-span-1 bg-cover bg-center rounded-lg relative" style="background-image: url('img/thumbnails/Western/Western-1.jpg')">
        <div class="absolute bottom-2 left-2 text-white font-semibold">Ulaagchnii Khar Lake</div>
      </div>
      
      <!-- Mukhart River -->
      <div class="col-span-2 row-span-1 bg-cover bg-center rounded-lg relative" style="background-image: url('img/thumbnails/Western/Western-3.jpg')">
        <div class="absolute bottom-2 left-2 text-white font-semibold">Mukhart River</div>
      </div>
      
      <!-- Ulgii / Ulaangom View -->
      <div class="col-span-1 row-span-2 bg-cover bg-center rounded-lg relative" style="background-image: url('https://source.unsplash.com/602x802/?mountain,city')">
        <div class="absolute bottom-2 left-2 text-white font-semibold">Ulgii / Ulaangom</div>
      </div>
      
      <!-- Senjit Khad -->
      <div class="col-span-1 row-span-1 bg-cover bg-center rounded-lg relative" style="background-image: url('img/thumbnails/Western/Western-2.jpg')">
        <div class="absolute bottom-2 left-2 text-white font-semibold">Senjit Khad</div>
      </div>
      
      <!-- Altai Tavan Bogd -->
      <div class="col-span-2 row-span-1 bg-cover bg-center rounded-lg relative" style="background-image: url('img/thumbnails/Western/Western-6.jpg')">
        <div class="absolute bottom-2 left-2 text-white font-semibold">Altai Tavan Bogd</div>
      </div>

      <!-- Baga Turgen Waterfall -->
      <div class="col-span-2 row-span-1 bg-cover bg-center rounded-lg relative" style="background-image: url('img/thumbnails/Western/Western-7.jpg')">
        <div class="absolute bottom-2 left-2 text-white font-semibold">Baga Turgenâ€™s Waterfall</div>
      </div>

      <!-- Khyargas Lake -->
      <div class="col-span-1 row-span-2 bg-cover bg-center rounded-lg relative" style="background-image: url('https://source.unsplash.com/606x806/?cliff,lake')">
        <div class="absolute bottom-2 left-2 text-white font-semibold">Khyargas Lake</div>
      </div>

    </div>
  </div>
</body>
</html>
