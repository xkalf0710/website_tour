<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNM Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url("img/Home/HomepageHeaderPhoto.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <header class="bg-[#0e3b78] text-white px-6 py-3">
      <div class="max-w-7xl mx-auto w-full flex items-center justify-center">
        <!-- Logo -->
        <div class="flex items-center space-x-4">
          <span class="font-bold text-base">BNM</span>
          <img
            src="img/logo/bnm-logo.png"
            class="w-7 h-7 rounded-full"
            alt="BNM Logo"
          />
        </div>

        <!-- Center: About us + Search -->
        <div class="flex items-center space-x-6 flex-1 justify-center">
          <a
            href="about_us.html"
            class="text-sm hover:underline whitespace-nowrap"
          >
            About us
          </a>

          <!-- Search bar -->
          <div class="relative w-full max-w-md">
            <input
              type="text"
              placeholder="Search"
              class="w-full pl-10 pr-4 py-2 rounded-lg text-sm text-black focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
            <div class="absolute left-3 top-2.5">
              <svg
                class="w-5 h-5 text-blue-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.9 14.32a8 8 0 111.414-1.414l4.387 4.387a1 1 0 01-1.414 1.414l-4.387-4.387zM14 8a6 6 0 11-12 0 6 6 0 0112 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Right: User icon + Language -->
        <div class="flex items-center space-x-3">
          <!-- User icon -->
          <button class="bg-[#4185f4] hover:bg-[#5a95f7] p-2 rounded-md">
            <svg
              class="w-5 h-5 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 10a4 4 0 100-8 4 4 0 000 8zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </button>

          <!-- Language -->
          <button
            class="border border-white px-3 py-1 rounded-md text-sm flex items-center"
          >
            EN
            <svg class="ml-1 w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5.25 7.5l4.75 4.75 4.75-4.75H5.25z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <nav
        class="flex justify-center space-x-6 text-sm mt-0 border-t border-blue-800 pt-1"
      >
        <a href="index.html" class="hover:underline">Home</a>
        <a href="visit_ulaanbaatar.html" class="hover:underline"
          >Visit Ulaanbaatar</a
        >
        <a href="destination.html" class="underline font-medium"
          >Destinations</a
        >
        <a href="accommodation.html" class="hover:underline">Accommodation</a>
        <a href="tours.html" class="hover:underline">BNM Tour</a>
        <a href="#" class="hover:underline">Events</a>
        <a href="#" class="hover:underline">Info</a>
        <a href="commercial.html" class="hover:underline">Commercial</a>
      </nav>
    </header>
  </body>
</html>
