<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-8 font-sans">

  <h2 class="text-2xl font-semibold mb-4">Services</h2>

  <div class="relative">
    <div id="slider" class="flex space-x-4 overflow-x-auto scrollbar-hide scroll-smooth">
      
      <!-- Slide 1 -->
      <div class="min-w-[250px] bg-white rounded-xl shadow p-2">
        <img src="img/Room1/Room1/NovotelRoom-1.jpg" class="rounded-lg mb-2">
        <p class="font-medium text-sm text-gray-800 px-2 pb-2">Biere House</p>
      </div>

      <!-- Slide 2 -->
      <div class="min-w-[250px] bg-white rounded-xl shadow p-2">
        <img src="img/Room2/Room2/NovotelRoom-2.jpg" class="rounded-lg mb-2">
        <p class="font-medium text-sm text-gray-800 px-2 pb-2">Du Vin Restaurant</p>
      </div>

      <!-- Slide 3 -->
      <div class="min-w-[250px] bg-white rounded-xl shadow p-2">
        <img src="img/Room3/Room3/NovotelRoom-3.jpg" class="rounded-lg mb-2">
        <p class="font-medium text-sm text-gray-800 px-2 pb-2">Food Exchange Buffet Restaurant</p>
      </div>

      <!-- Slide 4 -->
      <div class="min-w-[250px] bg-white rounded-xl shadow p-2">
        <img src="img/Room1/Room1/NovotelRoom-1.jpg" class="rounded-lg mb-2">
        <p class="font-medium text-sm text-gray-800 px-2 pb-2">Gourmet Lobby Lounge</p>
      </div>

    </div>

    <!-- Next Arrow -->
    <button onclick="slideNext()" class="absolute right-0 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow hover:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <script>
    function slideNext() {
      const slider = document.getElementById('slider');
      slider.scrollBy({ left: 270, behavior: 'smooth' });
    }
  </script>

  <style>
    /* Hide scrollbar */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

</body>
</html>
