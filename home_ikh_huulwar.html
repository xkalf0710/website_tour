<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events Section with Centered Frame</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#eaf0fb]">

  <!-- Container -->
  <div class="relative py-24 px-4 bg-[#eaf0fb] overflow-hidden">

    <!-- Frame зургийг голд байрлуулах -->
   <img 
  src="img/Frame 48345.png" 
  alt="Background Frame" 
  class="absolute top-1/2 left-1/2 w-[1920px] h-[419px] max-w-full -translate-x-1/2 -translate-y-1/2 opacity-80 z-0 pointer-events-none" 
/>

    <!-- Content давхарга -->
    <div class="relative z-10">
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-gray-800">Events</h2>
      </div>

      <!-- Events Grid -->
      <div class="flex flex-wrap justify-center gap-10">
        <!-- Naadam -->
        <div class="text-center">
          <img src="img/event/Naadam.jpg" alt="Naadam" class="w-60 h-60 object-cover rounded-full mx-auto mb-4 shadow-lg border-4 border-white">
          <h3 class="text-xl font-semibold">Naadam</h3>
          <p class="text-gray-600">Mid-July</p>
        </div>
        <!-- Tenger -->
        <div class="text-center">
          <img src="img/event/TengerFestival.jpg" alt="Tenger Festival" class="w-60 h-60 object-cover rounded-full mx-auto mb-4 shadow-lg border-4 border-white">
          <h3 class="text-xl font-semibold">Tenger Festival</h3>
          <p class="text-gray-600">Mid-May</p>
        </div>
        <!-- Golden Eagle -->
        <div class="text-center">
          <img src="img/event/GoldenEagleFestival.jpg" alt="Golden Eagle Festival" class="w-60 h-60 object-cover rounded-full mx-auto mb-4 shadow-lg border-4 border-white">
          <h3 class="text-xl font-semibold">Golden Eagle Festival</h3>
          <p class="text-gray-600">Early-October</p>
        </div>
        <!-- Deeltei Mongol -->
        <div class="text-center">
          <img src="img/event/DeelteiMongol-159.jpg" alt="Deeltei Mongol" class="w-60 h-60 object-cover rounded-full mx-auto mb-4 shadow-lg border-4 border-white">
          <h3 class="text-xl font-semibold">Deeltei Mongol</h3>
          <p class="text-gray-600">Early-July</p>
        </div>
        <!-- Danshig Naadam -->
        <div class="text-center">
          <img src="img/event/DanshigNaadam.jpg" alt="Danshig Naadam" class="w-60 h-60 object-cover rounded-full mx-auto mb-4 shadow-lg border-4 border-white">
          <h3 class="text-xl font-semibold">Danshig Naadam</h3>
          <p class="text-gray-600">Early-August</p>
        </div>
      </div>

      <!-- Button -->
      <div class="text-center mt-12">
        <a href="tours_forms.html" class="text-white bg-blue-500 hover:bg-blue-600 font-semibold text-lg py-3 px-8 rounded-full transition">See all Events</a>
      </div>
    </div>
  </div>

</body>
</html>
