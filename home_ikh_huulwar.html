<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ulaanbaatar Cards Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#eaf0fb]">

  <!-- Ulaanbaatar Section -->
  <section class="max-w-7xl mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold text-[#b03540] mb-6">Ulaanbaatar</h2>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">

      <!-- Card 1: Places to visit -->
      <div class="relative rounded-2xl overflow-hidden md:col-span-2">
        <img src="img/Ulaanbaatar/PlacestoVisit.jpg" alt="Places to visit" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black bg-opacity-30 text-white flex flex-col justify-between p-4">
          <h2 class="text-left font-bold text-lg md:text-xl">Places to visit</h2>
          <div class="space-y-2">
            <button class="w-full bg-white text-black px-4 py-2 text-sm rounded-full shadow flex justify-between items-center">Museums <span>›</span></button>
            <button class="w-full bg-white text-black px-4 py-2 text-sm rounded-full shadow flex justify-between items-center">Monasteries <span>›</span></button>
            <button class="w-full bg-white text-black px-4 py-2 text-sm rounded-full shadow flex justify-between items-center">Places to visit <span>›</span></button>
            <button class="w-full bg-white text-black px-4 py-2 text-sm rounded-full shadow flex justify-between items-center">Statues & monuments <span>›</span></button>
          </div>
        </div>
      </div>

      <!-- Card 2: Virtual City Tour -->
      <div class="relative rounded-2xl overflow-hidden md:col-span-1">
        <img src="img/Ulaanbaatar/VirtualCityTour.jpg" alt="Virtual City Tour" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black bg-opacity-30 text-white flex items-start p-4">
          <h2 class="text-lg font-bold">Virtual City Tour</h2>
        </div>
      </div>

      <!-- Card 3: History of the Capital -->
      <div class="relative rounded-2xl overflow-hidden md:col-span-1">
        <img src="img/Ulaanbaatar/HistoryoftheCapital.jpg" alt="History of the Capital" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black bg-opacity-30 text-white flex items-start p-4">
          <h2 class="text-lg font-bold">History of the Capital</h2>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
