<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central Mongolia Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-6">
  <h1 class="text-2xl font-bold mb-6 text-center">Central Mongolia</h1>

  <div class="grid grid-cols-5 auto-rows-[200px] gap-4 max-w-6xl mx-auto">
    <!-- Khogno Tarna NP -->
    <div class="col-span-2 row-span-1 relative">
      <img src="img/thumbnails/Central Mongolia/Central-1.jpg" alt="Khogno Tarna NP" class="w-full h-full object-cover rounded-lg">
      <div class="absolute bottom-2 left-2 text-white font-semibold  bg-opacity-50 px-2 py-1 rounded">Khogno Tarna NP</div>
    </div>

    <!-- Ulaan Tsutgalan (Waterfall) -->
    <div class="col-span-1 row-span-2 relative">
      <img src="img/thumbnails/Central Mongolia/Central-4.jpg" alt="Ulaan Tsutgalan" class="w-full h-full object-cover rounded-lg">
      <div class="absolute bottom-2 left-2 text-white font-semibold  bg-opacity-50 px-2 py-1 rounded">Ulaan Tsutgalan</div>
    </div>

    <!-- Khuisiin Naiman Lake -->
    <div class="col-span-1 row-span-1 relative">
      <img src="img/thumbnails/Central Mongolia/Central-5.jpg" alt="Khuisiin Naiman Lake" class="w-full h-full object-cover rounded-lg">
      <div class="absolute bottom-2 left-2 text-white font-semibold bg-opacity-50 px-2 py-1 rounded">Khuisiin Naiman Lake</div>
    </div>

    <!-- Kharkhorin -->
    <div class="col-span-1 row-span-1 relative">
      <img src="img/thumbnails/Central Mongolia/Central-7.jpg" alt="Kharkhorin" class="w-full h-full object-cover rounded-lg">
      <div class="absolute bottom-2 left-2 text-white font-semibold bg-opacity-50 px-2 py-1 rounded">Tsenkher Hot Spring</div>
    </div>

    <!-- Ugii Lake -->
    <div class="col-span-1 row-span-1 relative">
      <img src="img/thumbnails/Central Mongolia/Central-3.jpg" alt="Ugii Lake" class="w-full h-full object-cover rounded-lg">
      <div class="absolute bottom-2 left-2 text-white font-semibold  bg-opacity-50 px-2 py-1 rounded">Ugii Lake</div>
    </div>

    <!-- Tuvkhun Monastery -->
    <div class="col-span-1 row-span-1 relative">
      <img src="img/thumbnails/Central Mongolia/Central-2.jpg" alt="Tuvkhun Monastery" class="w-full h-full object-cover rounded-lg">
      <div class="absolute bottom-2 left-2 text-white font-semibold bg-opacity-50 px-2 py-1 rounded">Kharkhorin</div>
    </div>

    <!-- Duplicate Ugii Lake -->
    <div class="col-span-1 row-span-1 relative">
      <img src="img/thumbnails/Central Mongolia/Central-6.jpg" alt="Ugii Lake" class="w-full h-full object-cover rounded-lg">
      <div class="absolute bottom-2 left-2 text-white font-semibold bg-opacity-50 px-2 py-1 rounded">Tuvkhun Monastery</div>
    </div>

    <!-- Duplicate Tuvkhun Monastery -->
    <div class="col-span-1 row-span-1 relative">
      <img src="img/thumbnails/Central Mongolia/Central-8.jpg" alt="Tuvkhun Monastery" class="w-full h-full object-cover rounded-lg">
      <div class="absolute bottom-2 left-2 text-white font-semibold bg-opacity-50 px-2 py-1 rounded">Tsetserleg City</div>
    </div>
    
  </div>
</body>
</html>
