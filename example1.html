<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Image Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-10">

  <div class="relative max-w-4xl mx-auto grid grid-cols-3 gap-4 items-start">

    <!-- Top Left Large Image -->
    <div class="col-span-2 row-span-1">
      <img src="child-dune.jpg" alt="Child on Dune" class="rounded-xl w-full h-auto object-cover shadow-md" />
    </div>

    <!-- Guide Illustration Floating Right -->
    <div class="absolute top-10 right-0 w-28">
      <img src="guide-icon.png" alt="Guide" class="w-full h-auto" />
    </div>

    <!-- Bottom Left Small Vertical Image -->
    <div class="col-span-1 row-span-1">
      <img src="family-vertical.jpg" alt="Family Portrait" class="rounded-xl w-full h-auto object-cover shadow-md" />
    </div>

    <!-- Bottom Right Large Horizontal Image -->
    <div class="col-span-2 row-span-1">
      <img src="family-hiking.jpg" alt="Family Hiking" class="rounded-xl w-full h-auto object-cover shadow-md" />
    </div>

  </div>

</body>
</html>
