<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central Mongolia Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-blue-50 p-6">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Central Mongolia</h2>

    <div class="relative">
      <!-- Slider Container -->
      <div id="slider" class="flex overflow-x-auto hide-scrollbar gap-4 scroll-smooth">
        <!-- Card Items -->

        <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-10 gap-4">
      <!-- 1 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?mountain,mongolia" alt="Baga Gazariin Chuluu" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Baga Gazariin Chuluu</div>
      </div>
      <!-- 2 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?cliff,mongolia" alt="Tsagaan Suvarga" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Tsagaan Suvarga</div>
      </div>
      <!-- 3 (wide) -->
      <div class="col-span-2 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/600x200/?desert,dunes" alt="Khongor Sand Dunes" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Khongor Sand Dunes</div>
      </div>
      <!-- 4 (tall) -->
      <div class="row-span-2 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x400/?valley,mongolia" alt="Yolyn Am" class="w-full h-64 object-cover">
        <div class="p-2 text-sm font-medium">Yolyn Am</div>
      </div>
      <!-- 5 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?mountain,green" alt="Mukhar Shivert Am" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Mukhar Shivert Am</div>
      </div>
      <!-- 6 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?temple,mongolia" alt="Monastery of Bulgan" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Monastery of Bulgan</div>
      </div>
      <!-- 7 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?sand,camel" alt="Moltsog Sand Dunes" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Moltsog Sand Dunes</div>
      </div>
      <!-- 8 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?monastery,ruins" alt="Ongi Monastery" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Ongi Monastery</div>
      </div>
      <!-- 9 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?rocks,desert" alt="Khermen Tsav" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Khermen Tsav</div>
      </div>
      <!-- 10 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?canyon,mongolia" alt="Ikh Gazariin Chuluu" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Ikh Gazariin Chuluu</div>
      </div>
      <!-- 11 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?red,cliff" alt="Flaming Cliffs" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Flaming Cliffs</div>
      </div>
      <!-- 12 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?city,mongolia" alt="Dalanzadgad" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Dalanzadgad</div>
      </div>
      <!-- 13 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?valley" alt="Dungenee Am" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Dungenee Am</div>
      </div>
      <!-- 14 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?town,river" alt="Bulgan" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Bulgan</div>
      </div>
      <!-- 15 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?petroglyph" alt="Petroglyphs of Khavtsgait" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Petroglyphs of Khavtsgait</div>
      </div>
      <!-- 16 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?mountain,ridge" alt="Khanan Khets" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Khanan Khets</div>
      </div>
      <!-- 17 -->
      <div class="col-span-1 bg-white text-black rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/300x200/?monk,mongolia" alt="Khamriin Khiid" class="w-full h-32 object-cover">
        <div class="p-2 text-sm font-medium">Khamriin Khiid</div>
      </div>
    </div>
      


      <!-- Left Arrow -->
      <button onclick="scrollSlider(-300)" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white rounded-full shadow p-2 z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <!-- Right Arrow -->
      <button onclick="scrollSlider(300)" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white rounded-full shadow p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

 

  <script>
    function scrollSlider(amount) {
  const slider = document.getElementById('slider');
  const maxScrollLeft = slider.scrollWidth - slider.clientWidth;

  // Scroll with wrapping logic
  if (slider.scrollLeft + amount >= maxScrollLeft) {
    slider.scrollTo({ left: 0, behavior: 'smooth' });
  } else if (slider.scrollLeft + amount < 0) {
    slider.scrollTo({ left: maxScrollLeft, behavior: 'smooth' });
  } else {
    slider.scrollBy({ left: amount, behavior: 'smooth' });
  }
}

  </script>
</body>
</html>
