<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Number Input</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
  <style>
    .iti {
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto">
    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone number</label>
    <input id="phone" type="tel" class="border border-gray-300 rounded w-full py-2 px-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
  <script>
    const input = document.querySelector("#phone");
    window.intlTelInput(input, {
      initialCountry: "fr",
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
    });
  </script>
</body>
</html>
