<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Southern Mongolia Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <section class="p-6 max-w-full overflow-hidden">
    <div class="relative">
      <h1 class="text-3xl font-bold mb-6">Southern Mongolia</h1>

        <div class="grid grid-cols-6 gap-4 auto-rows-[200px]">
          
          <!-- Row 1 -->
          <div class="relative col-span-2 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Baga Gazarin Chuluu" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Baga Gazarin Chuluu</div>
          </div>

          <div class="relative col-span-2 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Tsagaan Suvarga" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Tsagaan Suvarga</div>
          </div>

          <div class="relative col-span-2 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Khongor Sand Dunes" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Khongor Sand Dunes</div>
          </div>

          <!-- Row 2 -->
          <div class="relative col-span-1 row-span-2 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x600" alt="Yolyn Am" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Yolyn Am</div>
          </div>

          <div class="relative col-span-2 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Ikh Gazriin Chuluu" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Ikh Gazriin Chuluu</div>
          </div>

          <div class="relative col-span-2 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Flaming Cliffs" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Flaming Cliffs</div>
          </div>

          <div class="relative col-span-1 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Dalanzadgad" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Dalanzadgad</div>
          </div>

          <!-- Row 3 -->
          <div class="relative col-span-2 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Mukhar Shivert Am" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Mukhar Shivert Am</div>
          </div>

          <div class="relative col-span-1 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Monastery of Bulgan" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Monastery of Bulgan</div>
          </div>

          <div class="relative col-span-2 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Moltsog Sand Dunes" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Moltsog Sand Dunes</div>
          </div>

          <div class="relative col-span-1 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Ongi Monastery" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Ongi Monastery</div>
          </div>

          <!-- Row 4 -->
          <div class="relative col-span-1 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Khermen Tsav" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Khermen Tsav</div>
          </div>

          <div class="relative col-span-2 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Dungenee Am" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Dungenee Am</div>
          </div>

          <div class="relative col-span-1 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Bulgan" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Bulgan</div>
          </div>

          <div class="relative col-span-1 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Petroglyphs of Khavtsgait" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Petroglyphs of Khavtsgait</div>
          </div>

          <div class="relative col-span-2 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Khanan Khets" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Khanan Khets</div>
          </div>

          <div class="relative col-span-1 row-span-1 bg-white rounded overflow-hidden shadow">
            <img src="https://via.placeholder.com/400x300" alt="Khamriin Khiid" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 bg-black/60 text-white p-2 text-sm">Khamriin Khiid</div>
          </div>

        </div>
    </div>
  </section>

  <script>
    const slider = document.getElementById('slider');
    const scrollLeft = document.getElementById('scrollLeft');
    const scrollRight = document.getElementById('scrollRight');

    scrollLeft.addEventListener('click', () => {
      slider.scrollBy({ left: -300, behavior: 'smooth' });
    });

    scrollRight.addEventListener('click', () => {
      slider.scrollBy({ left: 300, behavior: 'smooth' });
    });

    // Optional: Autoplay
    let autoScroll = true;
    if (autoScroll) {
      setInterval(() => {
        slider.scrollBy({ left: 300, behavior: 'smooth' });
      }, 4000); // every 4 seconds
    }
  </script>
</body>
</html>
